<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <!-- stop watch container with time and buttons -->
    <div class="stopWatch">
        <h1>Stop Watch</h1>
        <div id="time-container">
            <span class="time" id="hr">
                00:</span>
            <span class="time-txt">Hr</span>
            <span class="time" id="min">
                00:</span>
            <span class="time-txt">Min</span>
            <span class="time" id="sec">
                00:</span>
            <span class="time-txt">Sec</span>
            <span class="time" id="count">
                00</span>
        </div>
        <div id="buttons">
            <button class="btn" id="start">
                Start</button>
            <button class="btn" id="stop">
                Stop</button>
            <button class="btn" id="reset">
                Reset</button>
        </div>
    </div>
 
    <script src="script.js"></script>
</body>
</html>
